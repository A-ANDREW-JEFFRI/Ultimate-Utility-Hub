<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../login_page/Signup.css">
</head>
<body>
    <a href="../login_page/login.html"><img src="../IMAGES/back.png" alt=""> Back</a>
    <div class="hero_box">
        <div class="hero_box_heading">
          <b> <span class="heading"> Signup to your account</span></b> <br>
          <hr>
        </div>
        <form action="">
            <label for="a">Email address*</label>
            <input class="input_email" type="email" id="a" placeholder="Enter email address" name="userMail">
            <label for="b">Enter password*</label>
            <div class="show_hide">
                <input class="input_password" type="password" id="b" placeholder="password" name="password">
                <p class="click_para" id="a">Show</p>
            </div>
            <label for="b">Re-enter password*</label>
            <div class="show_hide">
                <input class="input_password" type="password" id="b" placeholder="password" >
                <p class="click_para" id="a">Show</p>
            </div>
            <!-- <div class="checkbox">
                <input type="checkbox">
                <label for="">Remember my password</label>
            </div> -->
            <br><br>
            <input class="login_btn" type="submit" value="Sign up">
        </form>
    <script src="index.js"></script>
</body>
</html>
